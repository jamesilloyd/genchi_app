version: 1.0.0+10

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^1.3.0
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.15.5+2
  cloud_firestore: ^0.13.4+2
  modal_progress_hud: ^0.1.3
  image_picker: ^0.6.3+4
  provider: ^4.0.4
  get_it: ^4.0.1
  google_fonts: ^1.0.0
  flutter_slidable: ^0.5.4
  shimmer: ^1.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family : FuturaPT
      fonts:
        - asset: fonts/FuturaPT-Bold.ttf
          weight: 700
        - asset: fonts/FuturaPT-BoldObl.ttf
          style: italic
          weight: 700
        - asset: fonts/FuturaPT-Book.ttf
          weight: 400
        - asset: fonts/FuturaPT-BookObl.ttf
          style: italic
          weight: 400
        - asset: fonts/FuturaPT-Demi.ttf
          weight: 600
        - asset: fonts/FuturaPT-DemiObl.ttf
          style: italic
          weight: 600
        - asset: fonts/FuturaPT-ExtraBold.ttf
          weight: 800
        - asset: fonts/FuturaPT-ExtraBoldObl.ttf
          style: italic
          weight: 800
        - asset: fonts/FuturaPT-Heavy.ttf
          weight: 900
        - asset: fonts/FuturaPT-HeavyObl.ttf
          style: italic
          weight: 900
        - asset: fonts/FuturaPT-Light.ttf
          weight: 300
        - asset: fonts/FuturaPT-LightObl.ttf
          style: italic
          weight: 300
        - asset: fonts/FuturaPT-Medium.ttf
          weight: 500
        - asset: fonts/FuturaPT-MediumObl.ttf
          style: italic
          weight: 500



